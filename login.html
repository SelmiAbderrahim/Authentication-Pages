<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>


    <div class="container">
        <div class="card center spacer">
            <h1 class="title text-center">Login With</h1>
            <div class="social-login">
                <button class="social-btn">
                    <img class="icon" src="icons/gmail.svg" alt="gmail icon">
                    Gmail
                </button>
                <button class="social-btn">
                    <img class="icon" src="icons/facebook.svg" alt="gmail icon">
                    Facebook
                </button>
            </div>
            <div class="text-center line form-divider">or</div>
            <form action="" class="login-form spacer">
                <div class="input-group">
                    <img class="icon input-icon" src="icons/envelope.png" alt="">
                    <input type="email" class="form-input" placeholder="johndoe@mail.com">
                </div>
                <div class="input-group">
                    <img class="icon input-icon" src="icons/key.svg" alt="">
                    <input type="password" class="form-input" placeholder="password">
                </div>
                <input type="submit" class="submit" value="Login">
            </form>

        </div>


    </div>

    <div class="redirect">
        Don't have an account?&nbsp;<a href="signup.html" class="link">Signup</a>
        <br><br>
        <a href="forgot-password.html" class="link">Forgot password?</a>
    </div>


</body>
</html>
