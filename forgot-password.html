<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>


    <div class="container">
        <div class="card center spacer">
            <h1 class="title text-center">Reset Password</h1>
            <div class="mute-paragraph">
                Enter the email address associated with your account and we'll send you an email with instructions to reset your password.
            </div>

            <form method="get" class="login-form spacer" id="signup-form">

                <div class="input-group">
                    <img class="icon input-icon" src="icons/envelope.png" alt="">
                    <input required name="email" id="email" type="email" class="form-input" placeholder="johndoe@mail.com">
                </div>

                <input type="submit" class="submit" value="Send Instructions">
            </form>

        </div>


    </div>



</body>
</html>
